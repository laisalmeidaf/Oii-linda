<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 3px 3px #000;
        }
        #meme {
            width: 300px;
            margin: 20px auto;
            border: 5px dashed #ffff00;
            border-radius: 10px;
        }
        .button {
            padding: 15px 25px;
            margin: 20px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        #yes {
            background-color: #00ff00;
            color: #000;
            box-shadow: 3px 3px #000;
        }
        #yes:hover {
            background-color: #ffff00;
            transform: scale(1.1);
        }
        #no {
            background-color: #ff0000;
            color: #fff;
            position: absolute;
            box-shadow: 3px 3px #000;
        }
        #no:hover {
            background-color: #ff00ff;
            transform: rotate(10deg) scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Você aceita ir a um encontro comigo?</h1>
    <img id="meme" src="meme.jpg" alt="Meme engraçado">
    <div>
        <button class="button" id="yes" onclick="acceptInvite()">Sim</button>
        <button class="button" id="no" onmouseover="moveButton()">Não</button>
    </div>
    <script>
        const noButton = document.getElementById('no');

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function acceptInvite() {
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
